<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Todo Application</title>
    </head>
    <body>
        <div class="todo">
            <div class="todo__container">
                <div class="todo__add-container">
                    <input type="text" class="todo__input" placeholder="Type here to add a task">
                    <button onclick="addTodo()" class="todo__add btn">Add to my list</button>
                </div>
                <div class="todo__list-container">
                    <h1 class="todo__title">To Do:</h1>
                    <ul class="todo__list"></ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
